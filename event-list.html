<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Event - UIN SGD Event Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="asset/logo.png" alt="Logo">
      <h1>Event Calendar UIN SGD</h1>
    </div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="calendar.html">Jadwal</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="event-list.html">Daftar Event</a></li>
    </ul>
  </nav>
  <main>
    <h1>Daftar Event</h1>
    <div id="eventList"></div>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Event</h2>
          <form id="editEventForm">
            <input type="hidden" id="editEventId">
            <label for="editName">Nama Acara:</label>
            <input type="text" id="editName" name="editName" required>
            <label for="editDescription">Deskripsi:</label>
            <textarea id="editDescription" name="editDescription" required></textarea>
            <label for="editDate">Tanggal:</label>
            <input type="date" id="editDate" name="editDate" required>
            <label for="editEndDate">Tanggal Selesai:</label>
            <input type="date" id="editEndDate" name="editEndDate" required>
            <label for="editContactPerson">Kontak Person:</label>
            <input type="text" id="editContactPerson" name="editContactPerson" required>
            <button type="submit">Simpan Perubahan</button>
          </form>
        </div>
      </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
